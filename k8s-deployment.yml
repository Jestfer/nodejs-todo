apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-todo
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 1
  #     maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: nodejs-todo
    spec:
      containers:
      - name: nodejs-todo
        image: jestfer/nodejs-todo:k8s
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-todo-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: nodejs-todo
